services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=1234
      - MYSQL_DATABASE=test324
    depends_on:
      - mysql
    volumes:
      - .:/app  
    networks:
      - shared-net
      
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: test324
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - shared-net

volumes:
  mysql-data:

networks:
  shared-net:
    external: true